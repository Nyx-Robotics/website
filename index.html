<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Robotics - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.8));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.8));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(0, 200, 255, 1));
            }
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0096ff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .smoke {
            position: relative;
            margin-top: 20px;
        }

        .smoke::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: radial-gradient(ellipse at center, rgba(0, 150, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: smokeMove 3s ease-in-out infinite;
        }

        .smoke::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: radial-gradient(ellipse at center, rgba(0, 100, 200, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: smokeMove 3s ease-in-out infinite reverse;
        }

        @keyframes smokeMove {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.3; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
        }

        .tagline {
            font-size: 1.2rem;
            color: #0080cc;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <img src="logo.png" alt="Nyx Robotics" class="logo">
        <div class="coming-soon">Coming Soon...</div>
        <div class="smoke"></div>
        <div class="tagline">The Future of Robotics</div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const font_size = 10;
        const columns = canvas.width / font_size;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0096ff';
            ctx.font = font_size + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                if(drops[i] * font_size > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
